<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Clearance Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="billcss.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Finance</h1>
        <div class="divider"></div>
        <p class="subtitle">Clearance Form</p>
      </header>

      <div class="content">
        <div class="section">
          <h2>PDF Preview</h2>
          <div class="pdf-preview">
            <i class="fas fa-file-pdf pdf-icon"></i>
            <p>Document preview will appear here after generation</p>
          </div>
        </div>

        <div class="section">
          <h2>FINANCES</h2>

          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input
              type="text"
              id="studentName"
              placeholder="Enter student name"
            />
          </div>

          <div class="finance-details">
            <div class="detail-row">
              <span class="detail-label"
                >Total charges for unreturned items</span
              >
              <span class="detail-value charges">$245.00</span>
            </div>

            <div class="detail-row">
              <span class="detail-label">Payments made</span>
              <span class="detail-value">$150.00</span>
            </div>

            <div class="detail-row">
              <span class="detail-label">Outstanding balance</span>
              <span class="detail-value balance">$95.00</span>
            </div>
          </div>

          <div class="payment-section">
            <h3>Make a Payment</h3>
            <div class="form-group">
              <label for="paymentAmount">Payment Amount ($)</label>
              <input
                type="number"
                id="paymentAmount"
                placeholder="Enter amount"
              />
            </div>

            <div class="form-group">
              <label for="paymentMethod">Payment Method</label>
              <select id="paymentMethod">
                <option value="">Select payment method</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="bank">Bank Transfer</option>
                <option value="cash">Cash</option>
              </select>
            </div>

            <button class="btn pay-btn">
              <i class="fas fa-credit-card btn-icon"></i> PAY
            </button>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-secondary">
            <i class="fas fa-download btn-icon"></i> Download PDF
          </button>
          <button class="btn">
            <i class="fas fa-paper-plane btn-icon"></i> Submit Form
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
